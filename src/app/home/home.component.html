<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let article of articles" class="col-md-6 col-xl-3">
       <div class="card m-b-30 bg-success text-white">
          <div class="card-body">
             <div class="col-md-12 card-title align-self-center mb-0">
                <h5>{{article?.title}}</h5>
                <p class="m-0">{{article?.content}}</p>
             </div>
          </div>
          <div class="card-body">
             <div class="float-right btn-group btn-group-sm">
                <a (click)="onOpenModal(article, 'edit')" class="btn btn-warning tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal(article, 'delete')" class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
          </div>
       </div>
    </div>
  </div>
</div>
