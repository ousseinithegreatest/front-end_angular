<div class="container" id="main-container">
  <div class="col-md-6">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-group">
        <label for="username">UserName</label>
        <input
        type="text" name="username" id="username" [(ngModel)]="form.username" #username="ngModel" required>
        
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input
        type="password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required
        />
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">connect</button>
      </div>
    </form>
  </div>
</div>
